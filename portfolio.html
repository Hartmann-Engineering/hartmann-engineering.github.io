---
layout: page
title: Portfolio
permalink: /portfolio/
---

<div class="container">
  <h1>Unser Portfolio</h1>
  <div class="row">
  {% for project in site.portfolio reversed %}
    <div class="col-12 mb-4">
      <div class="row">
        <div class="col-12 col-md-8 order-0 order-md-2 mb-2">
          <h5 class="mt-0"><a href="{{ project.url }}">{{ project.title }}</a></h5>
          <p class="text-muted">{{ project.subtitle }}</p>
          {% for tag in project.tags %}
            <span class="badge badge-secondary">{{ tag }}</span>
          {% endfor %}
        </div>
        <a href="{{ project.url }}" class="col-12 col-md-4 mb-2 order-1">
          <img src="{{ project.thumbnail }}" class="mr-3 img-fluid" alt="{{ page.alt }}" title="{{ page.alt }}">
        </a>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
