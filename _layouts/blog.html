---
layout: default
---
{% include nav.html %}

<article class="container blog" id="pagecontainer">
    <h1 class="text-uppercase">{{ page.title }}</h1>
    {% if page.thumbnail %}
        <img class="img-fluid rounded float-right pl-4 pb-4" src="{{ page.thumbnail }}" alt="{{ page.title }}" title="{{ page.title }}" />
    {% endif %}
    <p>{{ page.content | markdownify }}</p>
</article>
