---
layout: default
---
{% include nav.html %}

<article class="container portfolio" id="pagecontainer">
    <h1 class="text-uppercase">{{ page.title }}</h1>
    <h3 class="item-intro text-muted">{{ page.subtitle }}</h3>
    <img class="img-fluid d-block mx-auto" src="{{ page.image }}" alt="{{ page.alt }}" title="{{ page.alt }}" />
    <p>{{ page.content | markdownify }}</p>
</article>
