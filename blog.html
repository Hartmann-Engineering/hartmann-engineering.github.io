---
layout: page
title: Blog
permalink: /blog/
---

<div class="container">
  <h1>Blog</h1>
  <div class="row">
  {% for blog in site.blog reversed %}
    <div class="col-12 col-sm-6 col-md-4 mb-4">
      <div class="row">
        <div class="col-12 mb-2">
          <h5 class="mt-0 text-center"><a href="{{ blog.url }}">{{ blog.title }}</a></h5>
        </div>
        <a href="{{ blog.url }}" class="col-12 mb-2">
          <img src="{{ blog.thumbnail }}" class="mr-3 img-fluid" alt="{{ blog.title }}" title="{{ blog.title }}">
        </a>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
